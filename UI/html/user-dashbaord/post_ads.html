  <h2>Post A Car</h2>

  <div class="form">
    <form action="" method="post">
      <div class="form-row">
        <div class="col-25">
          <label for="reason">Car Manufacture</label>
        </div>
        <div class="col-75">
          <input type="text" id="" name="manufacture" placeholder="eg: Benz">
        </div>
      </div>

      <div class="form-row">
        <div class="col-25">
          <label for="reason">Car Model</label>
        </div>
        <div class="col-75">
          <input type="text" id="" name="model" placeholder="eg: Serie c">
        </div>
      </div>

      <div class="form-row">
        <div class="col-25">
          <label for="reason">Car Price $</label>
        </div>
        <div class="col-75">
          <input type="number" id="" name="price" placeholder="eg: 1700.00">
        </div>
      </div>

      <div class="form-row">
        <div class="col-25">
          <label for="reason">Car Image</label>
        </div>
        <div class="col-75">
          <input type="file" id="" name="files" accept="image/*">
        </div>
      </div>


      <div class="form-row">
        <div class="col-25">
          <label for="subject">Description</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>

      <div class="form-row">
        <div class="col-25">
          <label for="reason">Body Type</label>
        </div>
        <div class="col-75">
          <select name="body_type">
            <option>Car</option>
            <option>Sport Car</option>
            <option>Trunk</option>
            <option>Van</option>
          </select>
        </div>
      </div>


      <div class="form-row">
        <div class="col-25">
          <label for="reason">State</label>
        </div>
        <div class="col-75">
          <input type="radio" name="state" checked="checked" value="new">New
          <input type="radio" name="state" value="used">Used
        </div>
      </div>

      <div class="form-row">
        <input type="submit" value="Publish" class="btn success">
      </div>
    </form>
  </div>

</div>
