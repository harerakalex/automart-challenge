  <title>AutoMart | SignIn</title>

  <!--  Styles  -->

  <link rel="stylesheet" type="text/css" href="../css/sign.css">

<body>
   
  <div class="login-section">
    <div class="login">
      <div class="modal-content modal-info">
        <div class="modal-header">
          <h3>Login to <span class="highlight">Auto</span><i class="fas fa-car"></i>Mart</h3>
        </div>
        <div class="modal-body modal-spa">
          <div class="login-form">
            <form action="home.html" method="post">
              <input type="email" class="user" name="loginid" placeholder="Email" required="">
              <input type="password" class="lock" name="Userpassword" placeholder="password" required="" value="">
              <div class="signin-rit">
                <span class="checkbox1">
                  <label class="checkbox"><input type="checkbox" name="checkbox" checked="">Remember me</label>
                </span>
                <a class="forgot" href="#small-dialog3">Forgot Password?</a>
                <div class="clear"> </div>
              </div>
              <input type="submit" value="Sign In">
            </form>
            <p>New to AutoMart? <a href="signup.html">Create Account</a></p>
            </div>
          </div>
        </div>
        <!-- //login -->
        <div class="clear"></div>
      </div>
    </div>

  <!-- Scripts -->
  <script src="scripts/validation.js"></script>
</body>

</html>
